version: '3.8'

services:
  cassandra:
    image: cassandra:4.1
    container_name: game-cassandra
    ports:
      - "9042:9042"
      - "7000:7000"
      - "7001:7001"
    environment:
      - CASSANDRA_CLUSTER_NAME=game-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    volumes:
      - cassandra-data:/var/lib/cassandra
    networks:
      - game-network
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep -q UN"]
      interval: 10s
      timeout: 5s
      retries: 30

  main-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-main
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - REGION=main
      - IS_MAIN=true
      - REGISTER_INTERVAL_SECONDS=30
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=game_backend
      - CASSANDRA_CONSISTENCY=QUORUM
      - CASSANDRA_TIMEOUT_SECONDS=5
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - game-network

  eu-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-eu
    ports:
      - "8081:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - REGION=eu
      - IS_MAIN=false
      - MAIN_SERVER_URL=http://main-server:8080
      - REGISTER_INTERVAL_SECONDS=30
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=game_backend
      - CASSANDRA_CONSISTENCY=QUORUM
      - CASSANDRA_TIMEOUT_SECONDS=5
    depends_on:
      - main-server
      - cassandra
    networks:
      - game-network

  us-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-us
    ports:
      - "8082:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - REGION=us
      - IS_MAIN=false
      - MAIN_SERVER_URL=http://main-server:8080
      - REGISTER_INTERVAL_SECONDS=30
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=game_backend
      - CASSANDRA_CONSISTENCY=QUORUM
      - CASSANDRA_TIMEOUT_SECONDS=5
    depends_on:
      - main-server
      - cassandra
    networks:
      - game-network

volumes:
  cassandra-data:

networks:
  game-network:
    driver: bridge

